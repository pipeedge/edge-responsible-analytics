apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-storage-init
spec:
  template:
    spec:
      containers:
      - name: kubectl
        image: bitnami/kubectl
        command:
        - /bin/sh
        - -c
        - |
          kubectl delete daemonset storage-dirs-init
      restartPolicy: Never
  backoffLimit: 4 