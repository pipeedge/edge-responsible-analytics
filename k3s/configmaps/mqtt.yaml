apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  labels:
    app: mosquitto
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    log_dest file /mosquitto/log/mosquitto.log
    log_dest stdout
    listener 1883
    allow_anonymous true
    # Uncomment the following lines to enable WebSockets
    # listener 9001
    # protocol websockets