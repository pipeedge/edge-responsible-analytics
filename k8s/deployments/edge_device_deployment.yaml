apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-device-deployment
  labels:
    app: edge-device
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edge-device
  template:
    metadata:
      labels:
        app: edge-device
    spec:
      imagePullSecrets:
        - name: mlops
      containers:
      - name: edge-device
        image: edgemlops/edge-device:latest
        ports:
        - containerPort: 8001
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:              
        - name: MQTT_BROKER
          value: "mosquitto-service"
        - name: MQTT_PORT
          value: "1883"
        - name: MQTT_TOPIC_UPLOAD
          value: "models/upload"
        - name: MQTT_TOPIC_AGGREGATED
          value: "models/aggregated"
        - name: DEVICE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name