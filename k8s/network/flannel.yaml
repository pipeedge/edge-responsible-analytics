---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flannel
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flannel
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
      - nodes/status
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["extensions"]
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flannel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flannel
subjects:
  - kind: ServiceAccount
    name: flannel
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-flannel-ds
  namespace: kube-system
  labels:
    app: flannel
spec:
  selector:
    matchLabels:
      app: flannel
  template:
    metadata:
      labels:
        app: flannel
    spec:
      serviceAccountName: flannel
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoSchedule
      containers:
        - name: kube-flannel
          image: quay.io/coreos/flannel:v0.21.1
          args:
            - --ip-masq
            - --kube-subnet-mgr
            - --kube-api-url=https://10.200.3.99:6443
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8472
              protocol: UDP
          volumeMounts:
            - name: cni
              mountPath: /host/opt/cni/bin
              readOnly: true
            - name: flannel-cfg
              mountPath: /etc/kube-flannel/
      initContainers:
        - name: install-cni
          image: quay.io/coreos/flannel:v0.21.1
          command:
            - /bin/sh
            - -c
            - cp -f /etc/kube-flannel/cni-conf.json /host/etc/cni/net.d/10-flannel.conflist
          volumeMounts:
            - name: cni
              mountPath: /host/opt/cni/bin
            - name: flannel-cfg
              mountPath: /etc/kube-flannel/
            - name: cni-conf
              mountPath: /host/etc/cni/net.d
      hostNetwork: true
      volumes:
        - name: cni
          hostPath:
            path: /opt/cni/bin
        - name: flannel-cfg
          configMap:
            name: kube-flannel-cfg
        - name: cni-conf
          hostPath:
            path: /etc/cni/net.d
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-flannel-cfg
  namespace: kube-system
data:
  net-conf.json: |
    {
      "Network": "10.244.0.0/16",
      "Backend": {
        "Type": "vxlan"
      }
    }