apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: flannel.psp
  annotations:
    kubernetes.io/description: "Flannel PSP"
spec:
  privileged: true
  # Allow all capabilities
  allowedCapabilities:
  - '*'
  # Allow host networking
  hostNetwork: true
  hostIPC: true
  hostPID: true
  # Allow volume types
  volumes:
  - '*'
  # Allow all users
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-flannel-ds
  namespace: kube-system
  labels:
    app: flannel
spec:
  selector:
    matchLabels:
      app: flannel
  template:
    metadata:
      labels:
        app: flannel
    spec:
      serviceAccountName: flannel
      containers:
      - name: kube-flannel
        image: quay.io/coreos/flannel:v0.14.0-amd64
        args:
        - --ip-masq
        - --kube-subnet-mgr
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8285
          hostPort: 8285
        - containerPort: 8472
          hostPort: 8472
          protocol: UDP
        volumeMounts:
        - name: run
          mountPath: /run/flannel
        - name: cni
          mountPath: /etc/cni/net.d
        - name: var-lib-flannel
          mountPath: /var/lib/flannel
      hostNetwork: true
      volumes:
      - name: run
        hostPath:
          path: /run/flannel
      - name: cni
        hostPath:
          path: /etc/cni/net.d
      - name: var-lib-flannel
        hostPath:
          path: /var/lib/flannel